instances:
 - url: airweave.docs.buildwithfern.com
   custom-domain: docs.airweave.ai

title: Airweave

layout:
  searchbar-placement: header
  page-width: full


default-language: python

navigation:
  - section: Get Started
    contents:
      - page: Welcome
        path: docs/pages/welcome.mdx
      - page: Concepts
        path: docs/pages/concepts.mdx
      - page: Setup
        path: docs/pages/setup.mdx
  - api: API Reference
    snippets:
      python: airweave-sdk
      typescript: "@airweave/sdk"

navbar-links:
  - type: secondary
    text: Fork this repo
    url: https://github.com/fern-api/docs-starter
  - type: primary
    text: Get a demo
    url: https://buildwithfern.com/contact?utm_campaign=demo&utm_medium=airweave&utm_source=navbar

colors:
  accentPrimary:
    dark: "#0047B3"
    light: "#4D94FF"

logo:
  dark: docs/assets/logo-dark.png
  light: docs/assets/logo-light.png
  height: 20
  href: https://buildwithfern.com/?utm_campaign=demo&utm_medium=airweave&utm_source=logo

favicon: docs/assets/favicon.ico

