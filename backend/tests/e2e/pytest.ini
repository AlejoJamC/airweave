[tool:pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration - CRITICAL for preventing event loop issues
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_sync: tests that require completed sync
    requires_temporal: tests that require Temporal (local only)
    critical: critical path tests that must pass
    requires_openai: tests that require OpenAI API key

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --maxfail=5
    --color=yes
    --durations=10

# Parallel execution settings (when using pytest-xdist)
# Use: pytest -n auto
# or: pytest -n 4
