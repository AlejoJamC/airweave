name: trello_test
description: End-to-end test for Trello source using Monke (OAuth1)

connector:
  name: Trello
  type: trello
  auth_mode: composio
  composio_config:
    account_id: ca_iJd3n9DkeVRP
    auth_config_id: ac_Oa96sKaVX4ku
  config_fields:
    openai_model: "gpt-4.1-mini"
    max_concurrency: 3

test_flow:
  steps:
    - cleanup
    - create
    - sync
    - verify
    - update
    - sync
    - verify
    - partial_delete
    - sync
    - verify_partial_deletion
    - verify_remaining_entities
    - complete_delete
    - sync
    - verify_complete_deletion
    - cleanup
    - collection_cleanup

deletion:
  partial_delete_count: 1
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true

entity_count: 3

collection:
  name: Trello Test Collection

verification:
  retry_attempts: 5
  retry_delay_seconds: 10
  score_threshold: 0.0
  expected_fields:
    - name
    - desc
    - trello_id
