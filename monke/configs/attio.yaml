name: attio_test
description: End-to-end test for Attio source using Monke

connector:
  name: Attio
  type: attio
  auth_mode: direct
  auth_fields:
    api_key: MONKE_ATTIO_API_KEY  # Set this in your environment or .env file
  config_fields:
    openai_model: "gpt-4.1-mini"
    rate_limit_delay_ms: 300
    max_concurrency: 2

test_flow:
  steps:
    - cleanup
    - create
    - sync
    - verify
    - update
    - sync
    - verify
    - partial_delete
    - sync
    - verify_partial_deletion
    - verify_remaining_entities
    - complete_delete
    - sync
    - verify_complete_deletion
    - cleanup
    - collection_cleanup

deletion:
  partial_delete_count: 2
  verify_partial_deletion: true  # Attio should detect deletions
  verify_remaining_entities: true
  verify_complete_deletion: true

entity_count: 3  # Creates 3 companies + 3 people = 6 total records

collection:
  name: Attio Test Collection

verification:
  retry_attempts: 5
  retry_delay_seconds: 10
  score_threshold: 0.0
  expected_fields:
    - name
    - description
    - record_id
