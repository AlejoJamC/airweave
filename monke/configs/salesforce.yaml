name: "salesforce_test"
description: "End-to-end test for Salesforce Contacts via Monke"
connector:
  name: "Salesforce"
  type: "salesforce"
  auth_mode: direct
  auth_fields:
    instance_url: "${SALESFORCE_INSTANCE_URL}"
    access_token: "${SALESFORCE_ACCESS_TOKEN}"
    refresh_token: "${SALESFORCE_REFRESH_TOKEN}"
  config_fields:
    openai_model: "gpt-4.1-mini"
    rate_limit_delay_ms: 200
test_flow:
  steps: [cleanup, create, sync, verify, update, sync, verify, partial_delete, sync, verify_partial_deletion, verify_remaining_entities, complete_delete, sync, verify_complete_deletion, cleanup]
entity_count: 3
deletion:
  partial_delete_count: 1
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true
verification:
  retries: 3
  retry_backoff_seconds: 5
  resync_on_miss: true
  search_limit: 50
